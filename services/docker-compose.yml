name: lec_app

services:
  price-predict:
    image: estate_model:2
    build: ./ml_service/
    ports:
      - "8001:8000"
    volumes:
      - ./models:/models


  requests:
    image: request_service:1
    build: ./requests/
    deploy: 
      replicas: 1
      restart_policy:
        condition: always
        delay: 5s

  
  prometheus:
    image: prom/prometheus
    ports: 
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - "./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
    hostname: prometheus

    
  graphana:
     image: grafana/grafana
     ports:
       - "3000:3000"
     environment:
         - GF_SECURITY_ADMIN_USER=admin
         - GF_SECURITY_ADMIN_PASSWORD=admin
